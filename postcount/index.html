<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>
<script>
const user = urlParams.get('user')
try {
	fetch('https://scratchdb.lefty.one/v2/forum/user/info/' + user).then(response => response.json()).then(data => {
	try {
		var obj = JSON.parse(JSON.stringify(data));
	} catch(e) {
		document.getElementById("demo").innerHTML = e;
	}
		document.getElementById("demo").innerHTML = obj["counts"]["total"]["count"];
	});
} catch(e) {
   document.getElementById("demo").innerHTML = e;
}
</script>
</body>
</html>
