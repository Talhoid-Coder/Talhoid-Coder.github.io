<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="odometer-theme-default.css"/>
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
	<script src="odometer.js"></script>
 	<title id="title">Post count</title>
</head>
<html>
<body>
<style>
body {
	font-size: 92px
	font-weight: 900;
	font-family: 'Montserrat';	
}
hr {
  -moz-border-bottom-colors: none;
  -moz-border-image: none;
  -moz-border-left-colors: none;
  -moz-border-right-colors: none;
  -moz-border-top-colors: none;
  border-color: black -moz-use-text-color black;
  border-style: solid none;
  border-width: 1px 0;
  margin: 18px 0;
}
.postcount {	
display: flex;
  justify-content: center;
  align-items: center;
  height: 200px;
}
</style>
<div class="postcount">
<h1 class="pc" id="pc"></h1>
</h1>
<hr>
<h1 id="count" class="odometer" style="background: black;color: white;padding: 1px 8px;border-radius: 12px;"></span>
</div>
<script>
urlParam = function(name){
    var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
    return results[1] || 0;
}

user = urlParam('user')
document.getElementById("pc").innerHTML = 'Hang on... fetching post count of ' + user;
var url = 'https://scratchdb.lefty.one/v2/forum/user/info/' + user
function update() {
	fetch(url).then(response => response.json()).then(data => {
		var obj = JSON.parse(JSON.stringify(data));
		document.getElementById("count").innerHTML = obj["counts"]["total"]["count"];
		document.getElementById("title").innerHTML = 'Post count | ' + user + ' | ' + obj["counts"]["total"]["count"];
		document.getElementById("pc").innerHTML = 'Post count of: ' + user;
	});
}
update();
setInterval(update,5000)
</script>
</body>
</html>
