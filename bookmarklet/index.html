<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bookmarklet maker</title>
  <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.4.1/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="nav">
    <a href="#input" class="btn active" id="input">Input</a>
    <a href="#output" class="btn" id="output">Output</a>
  </div>
  <div class="editor" id="inputEditor" name="editor"></div>
  <div class="editor hidden" id="outputEditor" name="editor"></div>
  <script src="script.js"></script>
</body>
</html>
